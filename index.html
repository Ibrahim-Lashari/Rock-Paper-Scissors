<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center">
                <h2>You:</h2>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <h2>Computer:</h2>
            </div>
        </div>
        <br> <br> <br> <br> <br> <br> 
        <div class="row">
            <div class="col-lg-10">
                <button class="text-danger bg-info-subtle p-5" id="rock" onclick="playRock(); getComputerChoice();">
                    <img src="Rock_N_Roll_Garden_Rock_Bisque.jpg" height="300px" width="400px">
                </button>
                <button class="text-danger bg-info-subtle p-5" id="paper" onclick="playPaper(); getComputerChoice();">
                    <img src="maxresdefault.jpg" height="300px" width="400px">
                </button>
                <button class="text-danger bg-info-subtle p-5" id="scissors" onclick="playScissors(); getComputerChoice();">
                    <img src="Diamond_sword_minecraft.webp" height="300px" width="400px">
                </button>
            </div>
            <div class="col-lg-2">
                <button class="bg-info-subtle p-5" id="computer">
                    <h1>balls</h1>
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col text-center">
                <button onclick="reset()">
                    <h4>Reset</h4>
                </button>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>
    <script src="script.js">

    </script>
  </body>
</html>

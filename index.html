<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet"" href=" style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Rock Paper Scissors</h1>
        <h2>Click the buttons below to play Rock, Paper, or Scissors</h2>
        <h2 id="result">Winner:</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <h2>You: <br> <span id="playerScore">0</span></h2>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <h2>Computer: <br> <span id="computerScore">0</span></h2>
      </div>
    </div>
    <br> <br> <br>
    <div class="row">
      <div class="col-sm-9">
        <button class="bg-info-subtle p-5" id="rock" onclick="playRock() ; getComputerChoice() ; determineWinner();">
          <img src="Rock_N_Roll_Garden_Rock_Bisque.jpg" height="200px" width="300px">
        </button>
        <button class="bg-info-subtle p-5" id="paper" onclick="playPaper() ; getComputerChoice() ; determineWinner()">
          <img src="maxresdefault.jpg" height="200px" width="300px">
        </button>
        <button class="bg-info-subtle p-5" id="scissors"
          onclick="playScissors() ; getComputerChoice() ; determineWinner()">
          <img src="Diamond_sword_minecraft.webp" height="200px" width="300px">
        </button>
      </div>
      <div class="col-sm-3">
        <button class="bg-info-subtle p-5" id="cpuRock">
          <img src="Rock_N_Roll_Garden_Rock_Bisque.jpg" height="200px" width="300px">
        </button>
        <button class="bg-info-subtle p-5" id="cpuPaper">
          <img src="maxresdefault.jpg" height="200px" width="300px">
        </button>
        <button class="bg-info-subtle p-5" id="cpuScissors">
          <img src="Diamond_sword_minecraft.webp" height="200px" width="300px">
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 text-center">
        <button id='reset' onclick="reset()">
          <h4>Click this button to reset the game</h4>
        </button>
      </div>
      <div class="col-sm-6 text-center">
        <button id='resetScore' onclick="resetScore()">
          <h4>Click this button to reset the score</h4>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
        <footer class="text-center footer">
          <h3>Designer: Ibrahim Lashari. Contact Me at 123-456-7890, or myemail@gmail.com</h3>
        </footer>
      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>
  <script src="script.js">

  </script>
</body>

</html>
